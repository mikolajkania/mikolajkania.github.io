<div class="post-tags">
  <span style="float:right;">&nbsp;
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
	<a href="/tags/#{{tag|slugize}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
  </span>
  <span style="float:right;padding-top:10px;"><img src="public/glyphicons-67-tags.png" alt="tags" height="14px"/></span>
</div>
