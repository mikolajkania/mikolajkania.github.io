<a href="{{ site.baseurl }}">Home</a> <a href="{{ site.linkedin }}">Linkedin</a> <a href="{{ site.twitter }}">Twitter</a> <a href="{{ site.github.repo }}">Github</a> 
{% assign pages_list = site.pages %}
{% for node in pages_list %}
	{% if node.title != null %}
		{% if node.layout == "page" %}
			<a class="" href="{{ node.url }}">{{ node.title }}</a>
		{% endif %}
	{% endif %}
{% endfor %}
