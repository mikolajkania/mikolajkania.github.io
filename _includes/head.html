  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
  <meta name="description" content="{{ site.title }}">
  <meta name="keywords" content="machine learning, data science, mlops, python, search, search engines, solr, java, spring framework, spring boot, programming, blog, kaggle">
  <meta name="author" content="MikoÅ‚aj Kania">
